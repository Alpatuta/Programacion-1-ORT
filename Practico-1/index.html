<!DOCTYPE html>

  <head>

    <!-- Ejercicio 1 -->

    <div>
      <h2>Ejercicio 1</h2>

      <label for="txtNombre">Nombre:</label>
      <input type="text" id="txtNombre" /> <br />

      <label for="txtApellido">Apellido:</label>
      <input type="text" id="txtApellido" /><br />

      <input type="button" id="btnEnviar" value="Enviar" /><br />

      <p id="pNombreApellido"></p>
    </div>

    <!-- Ejercicio 2 -->
    <div>
      <h2>Ejercicio 2</h2>

      <label for="txtNum1">Num 1:</label>
      <input type="text" id="txtNum1" /><br />

      <label for="txtNum2">Num 2:</label>
      <input type="text" id="txtNum2" /><br />

      <input type="button" id="btnCalcular" value="Calcular suma" />

      <p id="pResultadoSuma"></p>
    </div>

    <div>
      <h2>Ejercicio 3</h2>

      <label for="txtNum1b">Num 1:</label>
      <input type="text" id="txtNum1b" /><br />

      <label for="txtNum2b">Num 2:</label>
      <input type="text" id="txtNum2b" /><br />

      <label for="txtNum3b">Num 3:</label>
      <input type="text" id="txtNum3b" /><br />

      <input type="button" value="Sumar" id="btnSumar" />

      <p id="pSumaTotal"></p>
    </div>

    <!-- Ejercico 4 -->
    <div>
      <h2>Ejercico 4</h2>

      <label for="txtNum1c">Num 1:</label>
      <input type="text" id="txtNum1c" /><br />

      <label for="txtNum2c">Num 2:</label>
      <input type="text" id="txtNum2c" /><br />

      <input type="button" id="btnMultiplicar" value="Multiplicar" />

      <input type="button" value="Sumar" id="btnSumarb" />

      <p id="pResultadoSumab"></p>

      <p id="pResultadoMultiplicacion"></p>
    </div>

    <!-- Ejercicio 5-->
    <div>
      <h2>Ejercico 5</h2>

      <label for="txtLado">Lado del cuadrado: </label>
      <input type="text" id="txtLado" /><br />

      <input type="button" value="Calcular area" id="btnArea" />

      <p id="pAreaTotal"></p>
    </div>

    <!--Ejercicio 6-->
    <div>
      <h2>Ejercico 6</h2>

      <label for="txtPesosUy">Valor en pesos Uruguayos: </label>
      <input type="text" id="txtPesosUy" /><br />

      <label for="txtValorCambio"
        >Valor de una unidad de la moneda a calcular:
      </label>
      <input type="text" id="txtValorCambio" /><br />

      <input type="button" value="Calcular cambio" id="btnCambio" />

      <p id="pcambioTotal"></p>
    </div>

    <!--Ejercicio 6-->
    <div>
      <h2>Ejercico 7</h2>

      <label for="txtValor1">Ingrese valor 1:</label>
      <input type="text" id="txtValor1" /><br />

      <label for="txtValor2">Ingrese valor 2:</label>
      <input type="text" id="txtValor2" /><br />

      <input type="button" value="Calcular resto" id="btnResto" />

      <p id="pResto"></p>
    </div>

    <!-- Ejercicio 8-->
    <div>
      <h2>Ejercicio 8</h2>

      <label for="txtNumber1">Numero 1: </label>
      <input type="text" id="txtNumber1" /><br />

      <label for="txtNumber2">Numero 2: </label>
      <input type="text" id="txtNumber2" /><br />

      <label for="txtNumber3">Numero 3: </label>
      <input type="text" id="txtNumber3" /><br />

      <input type="button" value="Calcular total" id="btnTotalOperacion" />

      <p id="pTotalOperacion"></p>
    </div>

    <!-- Ejercicio 9 -->
    <div>
      <h2>Ejercicio 9</h2>

      <label for="txtNumber1b">Numero 1: </label>
      <input type="text" id="txtNumber1b" /><br />

      <label for="txtNumber2b">Numero 2: </label>
      <input type="text" id="txtNumber2b" /><br />

      <label for="txtNumber3b">Numero 3: </label>
      <input type="text" id="txtNumber3b" /><br />

      <input type="button" value="Calcular" id="btnOperar" />

      <p id="pOperacion"></p>
    </div>

    <!-- Ejercicio 10 -->
    <div>
      <h2>Ejercicio 10</h2>

      <label for="txtValor1b">Valor 1: </label>
      <input type="text" id="txtValor1b" /><br />

      <label for="txtValor2b">Valor 2 (%): </label>
      <input type="text" id="txtValor2b" /><br />

      <input type="button" value="Calcular valor" id="btnValue" />

      <p id="pFinalValue"></p>
    </div>

    <!-- Ejercicio 11 -->
    <div>
      <h2>Ejercicio 11</h2>

      <label for="txtImporte">Importe a calcular:</label>
      <input type="text" id="txtImporte" />

      <p style="font-size: 10px">*Agregando IVA (%22).</p>

      <input type="button" value="Calcular" id="btnIva" />

      <p id="pValorFinal"></p>
    </div>

    <!-- Ejercicio 12 -->
    <div>
      <h2>Ejercicio 12</h2>

      <label for="txtPeso">Ingrese su peso (en kg):</label>
      <input type="text" id="txtPeso"><br>

      <label for="txtAltura">Ingrese su altura (en metros):</label>
      <input type="text" id="txtAltura"><br>

      <input type="button" value="Calcular IMC" id="btnImc">

      <p id="pImcTotal"></p>
    </div>

    <!-- Ejercicio 13-->
     <div>
      <h2>Ejercicio 13</h2>

      <input type="button" value="Agregar unidad" id="btnAgregar">

      <p id="pAgregarUnidad"></p>
